	
	#{toolbar}
	
	<h2>#{pagetitle}</h2>
	<form name="show" action="#{CLEANGAB_URL_BASE_APP}/user/save/" method="post">
	<input type="hidden" name="iduser" value="#{pageuser.id}" />
	<div class="edit-form">
		<div class="field"><span>UUID</span><input type="text" name="uuid" id="uuid" value="#{pageuser.uuid}" readonly="readonly" class="readonly" /></div>
		<div class="field"><span>Nome</span><input type="text" name="name" id="name" value="#{pageuser.name}" /></div>
		<div class="field"><span>Nome de Usu&aacute;rio</span><input type="text" name="user" id="user" value="#{pageuser.user}" class="full" maxlength="32" /></div>
		<div class="field"><span>E-mail</span><input type="text" name="email" id="email" value="#{pageuser.email}" class="full" /></div>
		<div class="field"><span>Senha</span><input type="password" name="senha" id="senha" value="" maxlength="12" class="full" /></div>
		<div class="field"><span>Repita a Senha</span><input type="password" name="repitaSenha" id="repitaSenha" value="" maxlength="12" class="full" /></div>
		<div class="field"><span>Renovar Senha</span>#{pageuser.renewoptions}</div>
		<div class="field"><span>Ativo</span>#{pageuser.activeoptions}</div>
		<div class="field"><span>Data de Cria&ccedil;&atilde;o</span><input type="text" name="created" id="created" value="#{pageuser.created}" readonly="readonly" class="datetimeformatter" /></div>
		<div class="field"><span>P&aacute;gina Inicial</span><select name="first_page" id="first_page"></select></div>
	</div>
	<fieldset class="tree-form">
		<legend>Permissions</legend>
		#{permissions}
	</fieldset>
	</form>

	<script type="text/javascript">
	cleangabJs.userFirstPage = "#{pageuser.first_page}";
	jQuery("input[class='firstpage']").each(function(){cleangabJs.loadPermissionToSelectFirstPage(this);});
	jQuery("input[class='firstpage']").click(function(){cleangabJs.loadPermissionToSelectFirstPage(this);});
	jQuery("#first_page").change(function(){cleangabJs.userFirstPage = this.value;});
	#{readonlyscript}
	</script>
