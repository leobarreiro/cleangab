	
	#{toolbar}
	
	<h2>#{pagetitle}</h2>
	<form name="frm" action="#{CLEANGAB_URL_BASE_APP}/user/saveoptions/" method="post">
	<div class="edit-form">
		<div class="field"><span>UUID</span>#{pageuser.uuid}</div>
		<div class="field"><span>Nome</span>#{pageuser.name}</div>
		<div class="field"><span>Nome de Usu&aacute;rio</span>#{pageuser.user}</div>
		<div class="field"><span>E-mail</span><input type="text" name="email" id="email" value="#{pageuser.email}" class="full" /></div>
		<div class="field"><span>Senha</span><input type="password" name="senha" id="senha" value="" maxlength="12" class="full" /></div>
		<div class="field"><span>Repita a Senha</span><input type="password" name="repitaSenha" id="repitaSenha" value="" maxlength="12" class="full" /></div>
		<div class="field"><span>P&aacute;gina Inicial</span><select name="first_page" id="first_page"></select></div>
	</div>
	<fieldset class="tree-form">
		<legend>Permissions (read only)</legend>
		#{permissions}
	</fieldset>
	</form>

	<script type="text/javascript">
	cleangabJs.userFirstPage = "#{pageuser.first_page}";
	jQuery("input[class='firstpage']").each(function(){cleangabJs.loadPermissionToSelectFirstPage(this);});
	jQuery("input[class='firstpage']").click(function(){cleangabJs.loadPermissionToSelectFirstPage(this);});
	jQuery("#first_page").change(function(){cleangabJs.userFirstPage = this.value;});
	</script>
