<h1>Show User</h1>
<div class="show">
	<div><span>Id</span>#{user.id}</div>
	<div><span>User</span>#{user.user}</div>
	<div><span>Name</span>#{user.name}</div>
	<div><span>Email</span>#{user.email}</div>
	<div><span>Created</span>#{user.created}</div>
	<div><span>Active</span>#{user.active}</div>
</div>
<div class="tools">
	<a href="#{navigator.referer}" class="go-back">Go back</a>
</div>
