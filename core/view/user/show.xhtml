	
	#{uimessage}
	#{toolbar}

	<h2>Visualizar Usu&aacute;rio</h2>
	<input type="hidden" name="iduser" value="#{visibleuser.id}" />
	<div class="edit-form">
		<div class="field"><span>UUID</span><input type="text" name="uuid" id="uuid" value="#{visibleuser.uuid}" readonly="readonly" disabled="disabled" /></div>
		<div class="field"><span>Nome</span><input type="text" name="name" id="name" value="#{visibleuser.name}" disabled="disabled" /></div>
		<div class="field"><span>Nome de Usu&aacute;rio</span><input type="text" name="user" id="user" value="#{visibleuser.user}" readonly="readonly" disabled="disabled" /></div>
		<div class="field"><span>E-mail</span><input type="text" name="email" id="email" value="#{visibleuser.email}" disabled="disabled" /></div>
		<div class="field"><span>Renovar Senha</span>#{visibleuser.renewoptions}</div>
		<div class="field"><span>Ativo</span>#{visibleuser.activeoptions}</div>
		<div class="field"><span>Data de Cria&ccedil;&atilde;o</span><input type="text" name="created" id="created" value="#{visibleuser.created}" readonly="readonly" disabled="disabled" class="datetimeformatter"/></div>
	</div>
	<fieldset class="tree-form">
		<legend>Permissions</legend>
		#{permissions}
	</fieldset>
